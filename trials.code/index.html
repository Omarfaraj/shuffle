<!DOCTYPE html>
 <html>
    <head>
        <link rel="stylesheet" href="index.css">
        <body>
            <title>J.F.F</title>
        </body>
        <h1>SHUFFLE PUZZLE</h1>
        <p class="blink">This is a simple puzzle game, Lets Play!</p> 
        <button onclick="showNumbers()">Shuffle</button>
<p id="output"></p>
        <div class="first">1</div>
        <div class="second">2</div>
        <div class="third">3</div>
         <script>
            let numbers = [1, 2, 3];

function shuffle() {
 let currentIndex = numbers.length, temporaryValue, randomIndex;

 // While there remain elements to shuffle...
 while (0 !== currentIndex) {

    // Pick a remaining element...
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex -= 1;

    // And swap it with the current element.
    temporaryValue = numbers[currentIndex];
    numbers[currentIndex] = numbers[randomIndex];
    numbers[randomIndex] = temporaryValue;
 }

 return numbers;
}

console.log(shuffle()); // [2, 3, 1], [3, 1, 2], [1, 2, 3], ... (random)
         </script>
    </head>
 </html>
